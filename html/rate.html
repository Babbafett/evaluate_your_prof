<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="../css/style_rate.css"/>
		<title>New Web Project</title>
	</head>
	<body>
		<div class="wrapper-head">
			<header>
				<a href="index.html"><img src="../images/logo_w.png" alt="LOGO" id="logo"/></a>
			</header>
			<nav>
				<ul id="nav">
					<li>
						<a href="index.html"> hOme</a>
					</li>
					<li>
						<a href="overall.html"> overAl</a>
					</li>
					<li>
						<a href="prof.html"> Prof</a>
					</li>
					<li>
						<a href="rate.html"> rate</a>
					</li>
					<li>
						<a href="#"> admIN</a>
					</li>

				</ul>
			</nav>
		</div>
		<div class="wrapper-main">

			<div class="wrapper-content-center">
				<div class="content">
					<form action="">
					<img id = "profile_picture" alt="profile_picture"/>
					<h1>Dozentenname</h1>					
					<h2>Vorlesungen</h2>	
					<fieldset name="Kriterium">
					<legend>Kriterien</legend>	
					<label>
					<h3>&emsp; Gesamteindruck</h3>
						<input type="range" min="1" max="10" value="5" step="1" onchange="showValue(this.value)" />
						<span id="Gesamteindruck">5</span>
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Gesamteindruck").innerHTML=newValue;
						}
						</script>
					</label>	
					<br>
					<label>	
					<h3>&emsp; Inhaltlich</h3>
						<input type="range" min="1" max="10" value="5" step="1" 
						onchange="showValue(this.value)" />	
						<span id="Inhaltlich">5</span>					
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Inhaltlich").innerHTML=newValue;
						}
						</script>
					</label>		
					<br>
					<label>					
					<h3>&emsp; Kompetenz</h3>
						<input type="range" min="1" max="10" value="5" step="1" 
						onchange="showValue(this.value)" />		
						<span id="Kompetenz">5</span>				
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Kompetenz").innerHTML=newValue;
						}
						</script>
					</label>	
					<br>
					<label>		
					<h3>&emsp; Eloquenz</h3>
						<input type="range" min="1" max="10" value="5" step="1" 
						onchange="showValue(this.value)" />		
						<span id="Eloquenz">5</span>				
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Eloquenz").innerHTML=newValue;
						}
						</script>
					</label>	
					<br>	
					<label>	
					<h3>&emsp; Motivation (Dozent)</h3>
						<input type="range" min="1" max="10" value="5" step="1" 
						onchange="showValue(this.value)" />		
						<span id="Motivation (Dozent)">5</span>				
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Motivation (Dozent)").innerHTML=newValue;
						}
						</script>
					</label>	
					<br>
					<label>		
					<h3>&emsp; Eigene Motivation (vorher)</h3>
						<input type="range" min="1" max="10" value="5" step="1" 
						onchange="showValue(this.value)" />	
						<span id="Eigene Motivation (vorher)">5</span>					
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Eigene Motivation (vorher)").innerHTML=newValue;
						}
						</script>
					</label>	
					<br>	
					<label>	
					<h3>&emsp; Eigene Motivation (nachher)</h3>
						<input type="range" min="1" max="10" value="5" step="1" 
						onchange="showValue(this.value)" />	
						<span id="Eigene Motivation (nachher)">5</span>					
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Eigene Motivation (nachher)").innerHTML=newValue;
						}
						</script>
					</label>	
					<br>
					<label>	
					<h3>&emsp; Klausuranforderungen</h3>
						<input type="range" min="1" max="10" value="5" step="1" 
						onchange="showValue(this.value)" />		
						<span id="Klausuranforderungen">5</span>				
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Klausuranforderungen").innerHTML=newValue;
						}
						</script>
					</label>	
					<br>	
					<label>				
					<h3>&emsp; Medienverwendung</h3>
						<input type="range" min="1" max="10" value="5" step="1" 
						onchange="showValue(this.value)" />	
						<span id="Medienverwendung">5</span>					
						<script type="text/javascript">
						function showValue(newValue)
						{
							document.getElementById("Medienverwendung").innerHTML=newValue;
						}
						</script>
					</label>	
					<br>
					</fieldset>
					<br>
					<fieldset name="Eigene Meinung">
						<legend> Eigene Meinung</legend>
					<label>
					<h3>&emsp; Hotness-Faktor</h3>
						<input type="radio" name="Hotness" value="Hot"> Hot or <input type="radio" name="Hotness" value="Not"> Not 
					<br>
					</label>
					<label>
					<h3>&emsp; Das fand ich gut</h3>
						<textarea name="Positiv" rows="3" maxlength="150" cols="60" required>
							
						</textarea>
					<br>
					</label>
					<label>
					<h3>&emsp; Das hat mir nicht gefallen</h3>
						<textarea name="Negativ" rows="3" maxlength="150" cols="60" required>
							
						</textarea>
						<br>
					</label>
					<label>
					<h3>&emsp; Kommentar</h3>
						<textarea required name="Kommentar" rows="3" maxlength="150" cols="60" >
							
						</textarea> 
						<br>
					</label>
					<label>
					<h3>&emsp; TAN</h3>
						<input type="text" name="TAN" size="12" value="" required>
						<br>
					</label>
					<label>
					<button type="submit">Submit!</button>
					</label>	
					</fieldset>
					</form>	
					

				</div>
			</div>

		</div>
		<div class="wrapper-footer">
			<footer>
				<ul id="footer">

					<li>
						<a href="home_seite.html"> Impressum</a>
					</li>
					<li>
						<a href="Gesamtuebersicht.html"> Kontakt</a>
					</li>

				</ul>
			</footer>
		</div>


	</body>
</html>
